version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
workflows:
  heroku_deploy:
    jobs:
      - test_code
      - heroku/deploy-via-git:
          requires:
            - test_code
          filters:
            branches:
              ignore: /^.*$/

jobs:
  test_code:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
jobs:
  heroku/deploy-via-git:
    docker:
      - image: circleci/heroku:1.2.6
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            if node -e "require('./app')" 2>/dev/null; then
              # Add your deployment commands here
              # For example:
              # - heroku login
              # - heroku git:remote -a your-heroku-app
              # - git push heroku main
              - heroku/deploy-via-git
            else
              echo "Application failed to start. Skipping deployment."
              false
            fi
