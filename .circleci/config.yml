version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  heroku_deploy:
    jobs:
      - test_code_and_deploy:
          tests_enabled: true

jobs:
  test_code_and_deploy:
    docker:
      - image: circleci/node:14
    parameters:
      tests_enabled:
        type: boolean
        default: true
        description: 'Enable running tests'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npx jest --detectOpenHandles
      - store_test_results:
          path: test-results
      - deploy_to_heroku:
          requires:
            - test_code_and_deploy
          filters:
            branches:
              only: main
          when: \<< pipeline.parameters.tests_passed == true >>

  deploy_to_heroku:
    executor:
      name: heroku/default
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: heroku/deploy-via-git
