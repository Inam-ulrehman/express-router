version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  heroku_deploy:
    jobs:
      - test_database:
          filters:
            branches:
              only: main
      - test_server:
          requires:
            - test_database
          filters:
            branches:
              only: main
      - deploy_to_heroku:
          requires:
            - test_server
          filters:
            branches:
              only: main

jobs:
  test_database:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run database tests
          command: npx jest --detectOpenHandles tests/connectDB.test.js
      - store_test_results:
          path: test-results
    post-steps:
      - when:
          condition: << pipeline.test_database.result == "success" >>
          steps:
            - test_server

  test_server:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run server tests
          command: npx jest --detectOpenHandles tests/serverLive.test.js
      - store_test_results:
          path: test-results
    post-steps:
      - when:
          condition: << pipeline.test_server.result == "success" >>
          steps:
            - deploy_to_heroku

  deploy_to_heroku:
    executor:
      name: heroku/default
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: heroku/deploy-via-git
