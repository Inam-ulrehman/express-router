version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  heroku_deploy:
    jobs:
      - test_database_server:
          filters:
            branches:
              only: main
      - heroku/deploy-via-git:
          requires:
            - test_database_server
          filters:
            branches:
              only: main
          when:
            condition: ${{ parameters.tests_enabled == true }}

jobs:
  test_database_server:
    docker:
      - image: circleci/node:14
    parameters:
      tests_enabled:
        type: boolean
        default: true
        description: 'Enable running tests'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npx jest --detectOpenHandles
      - store_test_results:
          path: test-results

  heroku/deploy-via-git:
    executor:
      name: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git
